<div #messageList class="flexbox-item-grow fill-area fill-area-content messages list" (scroll)="scroll()">
  <div *ngIf="!loadedInitially" class="loader">
    <md-spinner></md-spinner>
  </div>

  <md-list>
    <div *ngFor="let message of messages" class="message-row" [class.message-question]="isQuestion(message.text)">
      <md-list-item>
        <img [routerLink]="['/profile', message.user._id]" md-list-avatar avatar [hash]="message.user.gravatarHash" [size]="40">
        <h3 md-line>
          <b>{{ message.user.name }}</b>
          <span class="fill"></span>
          <span class="chat-time">{{ message.ago }}</span>
        </h3>
        <p md-line>
          <span class="chat-text" [innerHTML]="message.text|emoji"></span>
        </p>
      </md-list-item>
    </div>
    <md-divider class="message-divider"></md-divider>
  </md-list>
</div>

<md-card>
  <emoji-select *ngIf="showEmojiSelect" (selected)="emojiSelect($event)"></emoji-select>
  <form (submit)="sendMessage($event)" class="flex">
    <a href="#" (click)="showEmojiSelect=!showEmojiSelect" class="emoji-btn">
      <md-icon>tag_faces</md-icon>
    </a>
    <md-input name="message" [(ngModel)]="currentMessage" placeholder="Type message..." class="fill message-input" #message maxLength="300" autoComplete="off">

      <md-hint align="end" *ngIf="message.characterCount > 0">{{ message.characterCount }} / 300</md-hint>
    </md-input>
    <button md-mini-fab type="submit" [disabled]="!currentMessage">
      <md-icon>send</md-icon>
    </button>
  </form>
</md-card>
