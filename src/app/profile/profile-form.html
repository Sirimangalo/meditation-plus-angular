<md-card *ngIf="profile">

  <form (submit)="save()" #profileForm="ngForm">
    <div class="flex row">
      <md-input
        class="fill"
        [(ngModel)]="profile.name"
        name="name"
        placeholder="Name"
        required
      ></md-input>
    </div>

    <div class="flex row">
      <md-input
        [(ngModel)]="profile.website"
        name="website"
        placeholder="Website"
        class="fill"
      ></md-input>
    </div>
    <div class="flex row">
      <select
        [(ngModel)]="profile.country"
        name="country"
        placeholder="Country"
        class="fill"
      >
        <option>- Select country -</option>
        <option *ngFor="let country of countryList" [value]="country.code">
          {{ country.name }}
        </option>
      </select>
    </div>

    <div class="flex row">
      <md-input
        class="fill"
        [(ngModel)]="profile.description"
        name="description"
        placeholder="Description"
      ></md-input>
    </div>

    <div class="flex row">
      <md-checkbox [(ngModel)]="profile.showEmail" name="showMail">
        Show email publicly ({{ profile.local.email }})
      </md-checkbox>
    </div>

    <div class="flex row">
      <md-input
        class="fill"
        name="newPassword"
        minlength="8"
        #pass="ngModel"
        [(ngModel)]="profile.newPassword"
        type="password"
        placeholder="New Password (min 8)"
        [dividerColor]="(pass.valid || pass.pristine) ? 'primary' : 'warn'"
      ></md-input>
    </div>

    <div class="flex row">
      <md-input
        class="fill"
        [(ngModel)]="profile.newPasswordRepeat"
        name="newPasswordRepeat"
        minlength="8"
        #passRpt="ngModel"
        type="password"
        placeholder="New Password (repeat)"
        [dividerColor]="(passRpt.valid || passRpt.pristine) ? 'primary' : 'warn'"
      ></md-input>
    </div>

    <p>
      <button
        md-raised-button
        type="submit"
        color="primary"
        [disabled]="loading || !profileForm.form.valid"
      >
        <md-spinner *ngIf="loading" class="in-button-spinner"></md-spinner>
        Update profile
      </button>
      <span *ngIf="updated">You're profile has been updated.</span>
    </p>
  </form>
</md-card>

<md-card *ngIf="!profile">
  <md-spinner></md-spinner> Loading profile...
</md-card>
