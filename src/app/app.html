<md-content class="flexbox-parent">
  <md-sidenav-layout class="flexbox-parent">
    <md-sidenav #start>
      <md-toolbar color="primary">
        Menu
        <span class="fill"></span>
        <button md-icon-button (click)="start.close()">
          <md-icon>close</md-icon>
        </button>
      </md-toolbar>
      <md-nav-list>
        <a [routerLink]="['/']" (click)="start.close()" md-list-item>
          <md-icon>home</md-icon> Home
        </a>
        <a [routerLink]="['/profile']" (click)="start.close()" md-list-item>
          <md-icon>account_circle</md-icon> Profile
        </a>
        <a [routerLink]="['/schedule']" (click)="start.close()" md-list-item>
          <md-icon>schedule</md-icon> Schedule
        </a>
        <a md-list-item href="http://htm.sirimangalo.org"><md-icon>assignment_turned_in</md-icon> Guide</a>
        <md-list-item disabled><md-icon>format_quote</md-icon> Quote</md-list-item>
        <md-list-item disabled><md-icon>settings</md-icon> Settings</md-list-item>
        <a [routerLink]="['/help']" (click)="start.close()" md-list-item><md-icon>help</md-icon> Help</a>
        <a md-list-item (click)="start.close(); logout()" *ngIf="isLoggedIn()">
          <md-icon>power_settings_new</md-icon> Logout
        </a>
      </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()" *ngIf="isLoggedIn()">
        <md-icon>menu</md-icon>
      </button>
      <span>{{ name }}</span>
    </md-toolbar>
    <router-outlet></router-outlet>
  </md-sidenav-layout>
</md-content>
