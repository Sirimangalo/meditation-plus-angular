<md-toolbar color="primary" class="tabs">
  <button md-button [class.highlight]="currentTab === 'meditation'" (click)="tab('meditation')">
    MEDITATION
  </button>
  <button md-button [class.highlight]="currentTab === 'chat'" (click)="tab('chat')">
    CHAT
  </button>
  <button md-button [class.highlight]="currentTab === 'commit'" (click)="tab('commit')">
    COMMIT
  </button>
</md-toolbar>

<meditation
  [class.hidden]="!isCurrentTab('meditation')"
  *ngIf="activated.indexOf('meditation') > -1"
  class="flexbox-parent"
></meditation>

<message
  [class.hidden]="!isCurrentTab('chat')"
  *ngIf="activated.indexOf('chat') > -1"
  class="flexbox-parent"
></message>

<commitment
  [class.hidden]="!isCurrentTab('commit')"
  *ngIf="activated.indexOf('commit') > -1"
  class="flexbox-parent"
></commitment>
