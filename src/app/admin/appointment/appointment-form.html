<md-card>

  <form (submit)="submit()">
    <div class="flex row">
      <p>
        <select
          [(ngModel)]="appointment.weekDay"
          required
          class="fill"
          name="day"
        >
          <option>- Please select day -</option>
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="0">Sunday</option>
        </select>
      </p>
    </div>
    <div class="flex row">
      <md-input
        [(ngModel)]="appointment.hour"
        name="hour"
        required
        placeholder="Hour (0 to 2359)"
        type="number"
        max="2359"
        class="fill"
      ></md-input>
    </div>

    <p>
      <button
        md-raised-button
        type="submit"
        color="primary"
        [disabled]="loading"
      >
        <md-spinner *ngIf="loading" class="in-button-spinner"></md-spinner>
        Save
      </button>

      <button md-button [routerLink]="['/admin/appointments']">Cancel</button>
    </p>
  </form>
</md-card>
