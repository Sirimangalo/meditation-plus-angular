<button
  md-fab
  color="accent"
  [routerLink]="['new']"
>
  <md-icon>add</md-icon>
</button>

<div *ngIf="subscription" class="appointment-ticker">
  <button
    *ngIf="!tickerSubscribed"
    md-raised-button
    color="primary"
    (click)="toggleTicker()"
    [disabled]="tickerLoading"
  >
    <md-spinner
      *ngIf="tickerLoading"
      class="in-button-spinner">
    </md-spinner>
    Notify this device
  </button>

  <button
    *ngIf="tickerSubscribed"
    md-raised-button
    color="warn"
    (click)="toggleTicker()"
    [disabled]="tickerLoading"
  >
    <md-spinner
      *ngIf="tickerLoading"
      class="in-button-spinner">
    </md-spinner>
    Unsubscribe notifications
  </button>
</div>

<div class="appointment-increment">
  <md-slider
    min="-24"
    max="24"
    step="1"
    thumb-label="true"
    [(ngModel)]="increment"
    (change)="updateIncrement()"
    >
  </md-slider>
  <b>{{ (increment >= 0 ? '+' : '') + increment }} h</b>
</div>

<div class="appointment-list">
  <md-card *ngFor="let appointment of appointments">
    <md-card-title>
      {{ printWeekDay(appointment.weekDay) }} -
      {{ printHour(appointment.hour) }} {{ zoneName }}
    </md-card-title>

    <md-card-content>
      <button
        md-raised-button
        color="primary"
        [routerLink]="['/admin/appointments/', appointment._id]"
      >
        Edit
      </button>

      <button
        md-raised-button
        color="warning"
        (click)="delete($event, appointment)"
      >
        Remove
      </button>
    </md-card-content>
  </md-card>
</div>
