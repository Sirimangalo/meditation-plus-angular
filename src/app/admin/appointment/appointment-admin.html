<button
  md-fab
  color="accent"
  [routerLink]="['new']"
>
  <md-icon>add</md-icon>
</button>

<div class="appointment-list">
  <md-card *ngFor="let appointment of appointments">
    <md-card-title>
      {{ printWeekDay(appointment.weekDay) }} -
      {{ printHour(appointment.hour) }} UTC
    </md-card-title>

    <md-card-content>
      <button
        md-raised-button
        color="primary"
        [routerLink]="['/admin/appointments/', appointment._id]"
      >
        Edit
      </button>

      <button
        md-raised-button
        color="warning"
        (click)="delete($event, appointment)"
      >
        Remove
      </button>
    </md-card-content>
  </md-card>
</div>
