<button
  md-fab
  color="accent"
  [routerLink]="['new']"
>
  <md-icon>add</md-icon>
</button>

<div class="commitment-list">
  <md-card *ngFor="let commitment of commitments">
    <md-card-title>
      {{ commitment.minutes }} minutes of {{ commitment.type }} meditation
    </md-card-title>

    <md-card-content>
      <button
        md-raised-button
        color="primary"
        [routerLink]="['/admin/commitments/', commitment._id]"
      >
        Edit
      </button>

      <button
        md-raised-button
        color="warning"
        (click)="delete($event, commitment)"
      >
        Remove
      </button>
    </md-card-content>
  </md-card>
</div>
