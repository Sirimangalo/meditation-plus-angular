<div class="flexbox-item-grow fill-area-content list">
  <p>
    <button
      md-raised-button
      color="primary"
      [routerLink]="['new']"
    >
      Add
    </button>
  </p>

  <md-card *ngFor="let commitment of commitments">
    <h3>{{ commitment.minutes }} minutes of {{ commitment.type }} meditation</h3>

    <p>
      <button
        md-raised-button
        color="primary"
        [routerLink]="['/admin/commitments/', commitment._id]"
      >
        Edit
      </button>

      <button
        md-raised-button
        color="warning"
        (click)="delete($event, commitment)"
      >
        Remove
      </button>
    </p>
  </md-card>
</div>
