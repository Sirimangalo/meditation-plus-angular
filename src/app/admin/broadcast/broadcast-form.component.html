<md-card>

  <form (submit)="submit()">
    <div class="flex row">
      <md-input-container class="fill">
        <input
          mdInput
          [(ngModel)]="broadcast.started"
          name="started"
          placeholder="Started (e.g. 2016-08-21 20:00)"
        >
      </md-input-container>
    </div>
    <div class="flex row">
      <md-input-container class="fill">
        <input
          mdInput
          [(ngModel)]="broadcast.ended"
          name="ended"
          placeholder="Ended (e.g. 2016-08-22 01:00)"
        >
      </md-input-container>
    </div>
    <div class="flex row">
      <md-input-container class="fill">
        <input
          mdInput
          [(ngModel)]="broadcast.videoUrl"
          name="videoUrl"
          placeholder="YouTube Video Url"
        >
      </md-input-container>
    </div>

    <p>
      <button
        md-raised-button
        type="submit"
        color="primary"
        [disabled]="loading"
      >
        <md-spinner *ngIf="loading" class="in-button-spinner"></md-spinner>
        Save
      </button>

      <button md-button [routerLink]="['/admin/broadcasts']">Cancel</button>
    </p>
  </form>
</md-card>
